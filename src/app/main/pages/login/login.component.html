<div class="simple-page">
  <div class="login-box">
    <div class="title">
      <span>HealthCare</span>
    </div>

    <form [formGroup]="loginForm">
      <div>
        <mat-form-field style="width: 85%">
          <mat-label>Email</mat-label>
          <input matInput formControlName="username" maxlength="50" autofocus />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field style="width: 85%">
          <mat-label>Senha</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
            #senhaInput
          />
        </mat-form-field>
      </div>

      <div class="account-actions">
        <span routerLink="/novo-usuario">Criar uma conta</span>
        <span routerLink="/esqueci-minha-senha">Esqueci minha senha</span>
      </div>

      <div>
        @if (loading()) {
        <mat-spinner [diameter]="30" color="primary"></mat-spinner>
        } @else {
        <button mat-stroked-button style="padding: 23px 70px" (click)="login()">
          Logar
        </button>
        }
      </div>
    </form>
  </div>
</div>
