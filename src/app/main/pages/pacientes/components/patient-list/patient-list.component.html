<ngx-datatable
  [rows]="patientsList()"
  class="material striped custom-datatable"
  [headerHeight]="48"
  [rowHeight]="52"
  [footerHeight]="50"
  [columnMode]="'force'"
  [limit]="6"
  [reorderable]="false"
  [messages]="{
    totalMessage: 'registros encontrados.'
  }"
  (activate)="onRowClick.emit($event)"
>
  <ngx-datatable-column name="Nome" prop="ds_nome" [width]="250">
  </ngx-datatable-column>

  <ngx-datatable-column
    name="Data de nascimento"
    prop="dt_nascimento"
    [width]="180"
  >
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.dt_nascimento | date : "dd/MM/yyyy" }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="CPF" prop="nr_cpf" [width]="200">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.nr_cpf | cpfMask }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column
    name="Cidade"
    prop="cidade"
    [width]="170"
  ></ngx-datatable-column>

  <ngx-datatable-column
    name="Estado"
    prop="estado"
    [width]="120"
  ></ngx-datatable-column>

  <ngx-datatable-column name="Status" prop="status" [width]="220">
  </ngx-datatable-column>
</ngx-datatable>
